<div class="modal-header">
    <h4 class="modal-title">Are you sure you want to delete this resource?</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p>This will delete the resource and its related entities permanently. 
        You cannot undo this action.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" (click)="activeModal.close('Close click')">Yes</button>
    <button ngbAutofocus  type="button" class="btn" (click)="activeModal.dismiss('Close click')">No</button>
</div>
