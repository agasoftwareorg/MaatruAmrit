<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 ma-sidebar p-0 ma-bg-brown text-light">
            <div class="text-center">
                <nav class="navbar col px-2">
                    <a class="navbar-brand" routerLink="hospital">
                        <i class="bi bi-plus-circle-fill px-2"></i>Maatru Amrit</a>
                </nav>
            </div>
            <hr>
            <nav class="navbar text-center">
                <ul class="navbar-nav">
                    @if(userRole === 'ADMIN'){
                        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link d-flex" routerLink="hospital">
                                <i class="bi bi-hospital px-2"></i>
                                <div>Hospital List</div>
                            </a>
                        </li>
                        <hr class="my-1">
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link d-flex" routerLink="hospital/new">
                                <i class="bi bi-shield-plus px-2"></i>
                                <span>New Hospital</span>
                            </a>
                        </li>
                        <hr class="my-1">
                    } @else {

                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link d-flex" routerLink="/batch">
                                <i class="bi bi-shield-plus px-2"></i>
                                <span>Batch List</span>
                            </a>
                        </li>
                        <hr class="my-1">
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link d-flex" routerLink="/mother">
                                <i class="bi bi-shield-plus px-2"></i>
                                <span>Mother List</span>
                            </a>
                        </li>
                        <hr class="my-1">
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link d-flex" routerLink="/baby">
                                <i class="bi bi-shield-plus px-2"></i>
                                <span>Baby List</span>
                            </a>
                        </li>
                        <hr class="my-1">
                    }
                </ul>
            </nav>
            
            <!-- Empty Spacer (Pushes Logout to Bottom) -->
            <div></div>

            <!-- Logout Section at Bottom -->
            <div class="text-center py-5">
                <nav class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item" type="button">
                            <a class="nav-link d-flex" (click)="logout()">
                                <i class="bi bi-box-arrow-right px-2"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                        <hr class="my-1">
                    </ul>
                </nav>
            </div>

        </div>
        <div class="col-10 p-0 ma-bg-gray">
            <router-outlet />
        </div>
    </div>
</div>
<app-toast aria-live="polite" aria-atomic="true"></app-toast>
