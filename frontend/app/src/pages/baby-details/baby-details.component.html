<div class="container-fluid">
    <form [formGroup]="babyForm" (ngSubmit)="createBaby()">
        <div class="card my-4">
            <h5 class="card-header">Baby Details</h5>
            <div class="card-body">
                <div class="form-group row py-2">
                    <label for="name" class="col-2 col-form-label col-form-label">Name :</label>
                    <div class="col-6">
                        <input formControlName="name" class="form-control form-control" id="name" placeholder="Baby Name">
                    </div>
                </div>
                <div class="form-group row py-2">
                    <label for="age" class="col-2 col-form-label col-form-label">Age :</label>
                    <div class="col-6">
                        <input formControlName="age" class="form-control form-control" id="age" placeholder="Age">
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn">
                    @if(type === "NEW"){
                        <i class="bi bi-plus"></i> Add
                    } @else {
                        <i class="bi bi-pencil"></i> Update
                    }
                    Baby
                </button>
                @if(babyForm.hasError('customError')){
                    <div class="alert alert-danger" role="alert">
                        {{babyForm.errors?.['customError']}}
                    </div>
                }
        </div>
    </form>

</div>
