<div class="container-fluid">
    <div class="row">
        <div class="col-6 p-0">
            <img src="login.png" class="img-fluid  vh-100" alt="Responsive image">

        </div>
        <div class="col-4 vh-100 login-panel">
            <div></div>
            <div class="login-card w-100">
                <h2 class="ma-text-brown-toggle">Welcome.. {{type}}!</h2>
                <br><br>
                <form>
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="User Name" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button (click)="login()" class="my-4 btn w-100 ma-bg-brown text-light">Log in</button>
                </form>
            </div>
            <div></div>
        </div>
    </div>
</div>
