<app-header title="Hospital List"></app-header>
<div class="container-fluid main-page">
    
    <div class="row py-2 justify-content-end">
        <!-- Search Input -->
        <!-- <div class="col d-none">
            <div class="input-group">
                <input type="text" class="form-control border-start-0" placeholder="Search" aria-label="Search" />
            </div>
        </div> -->

        <!-- Add New Button -->
        <div class="col-3 d-flex justify-content-end">
            <button class="btn ma-btn-brown" routerLink="new" >
                 <i class="bi bi-plus-circle"></i>
                Add New
            </button>
        </div>
    </div>
    <div class="row px-3">
        <div class="table-responsive table-container">
            <table class="table table-hover">
                <thead>
                    <tr class="ma-table-header border border-secondary">
                        <th scope="col">
                            <p class="p-1 m-1 table-border">Name</p>
                        </th>
                        <th scope="col">
                            <p class="p-1 m-1 table-border">Address</p>
                        </th>
                        <th scope="col">
                            <p class="p-1 m-1 table-border">Branch</p>
                        </th>
                        <th scope="col">
                            <p class="p-1 m-1 table-border">Contact</p>
                        </th>
                        <th scope="col">
                            <p class="p-1 m-1">Action</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for (hospital of hospitals; track hospital) {

                    <tr>
                        <td scope="row">
                            <p class="p-1 m-1 table-border">APollo</p>
                        </td>
                        <td>
                            <p class="p-1 m-1 table-border">Vadapalani</p>
                        </td>
                        <td>
                            <p class="p-1 m-1 table-border">Chennai</p>
                        </td>
                        <td>
                            <p class="p-1 m-1 table-border">888888888</p>
                        </td>
                        <td>
                            <p class="p-1 m-1">
                                <a [routerLink]="hospital"><i class="bi bi-pencil ma-text-brown-50"></i></a>
                            </p>
                        </td>
                    </tr>
                    }

                </tbody>
            </table>
        </div>
    </div>
    <div class="row"></div>
    <div class="row py-3">
        <!-- <nav aria-label="Page navigation example"> -->
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link active" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          <!-- </nav> -->
    </div>
</div>
