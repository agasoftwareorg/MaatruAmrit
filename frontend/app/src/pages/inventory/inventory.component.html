<app-header title="Inventory"></app-header>
<div class="container-fluid main-page">
    <div class="row px-5 py-5">
        <div class="table-responsive table-container">
            <table class="table table-hover">
                <thead>
                    <tr class="ma-table-header border border-secondary">
                        <th scope="col">
                            <p class="p-1 m-1 table-border">Item</p>
                        </th>
                        <th scope="col">
                            <p class="p-1 m-1">Quantity</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">
                            <p class="p-1 m-1 table-border">Milk Ready for Use</p>
                        </td>
                        <td scope="row">
                            <p class="p-1 m-1">{{milkReady}} ml</p>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">
                            <p class="p-1 m-1 table-border">Milk Awaiting Results</p>
                        </td>
                        <td scope="row">
                            <p class="p-1 m-1">{{milkAwaiting}} ml</p>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
